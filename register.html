<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-css.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <title>Registro</title>
</head>
<body>
          <form class="formulario" action="" method="post">
        <h1 id="titulo">Regístrate</h1>
        <label for="correoelectronico" class="texto">Correo Electrónico</label>
                <input type="email" id="correoelectronico" name="correoelectronico" required placeholder="email@dominio.com">

        <label for="contrasena" class="texto">Contraseña</label>
            <input type="password"  id="contrasena" name="contrasena" required>

        <label for="veri_contraseña" class="texto">Confirmar contraseña</label>
        <input type="password" id="veri_contraseña"required>

       <button type="submit" name="button" class="boton">Registrarme</button> 
  
       <h5 class="otros">¿Ya tienes una cuenta? <a href="index.html" style="color: #e3702e;">Inicia sesión aquí</a></h5>
      </form>  
      
<!--VENTANA EMERGENTE-->
<div class="modal-overlay" id="my-modal-overlay" style="display: none;">
    <div class="modal-container">
      <div class="modal-content">
        <button onclick="closeModal('my-modal-overlay')" class="modal-close">×</button>
        <h1 class="modal-titulo">ERROR DE CONTRASENA</h1>
        <img src="img/undraw_Notify_re_65on.png" alt="Modal Image" class="modal-image"/>
        <p class="modal-text">Las contraseñas no coinciden</p>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
